<ion-view view-title="Settings">
    <ion-content>
        <ul class="list">
            <li class="item" ng-repeat="c in vm.settings.user.categories">
                {{c.nameHigh}}
                {{c.iconHigh}}
                {{c.nameLow}}
                {{c.iconLow}}
            </li>
        </ul>
    </ion-content>
</ion-view>
